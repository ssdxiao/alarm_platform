    <script type="text/javascript">

function load() {
      $(function () {

          $('#login_example').click(function (e) {
              $("#message_modal_login").text("");
              login($("#inputUser").val(),
                      $("#inputPassword").val(),
                      function (data) {
                          var result = JSON.parse(data);
                          console.log(result);
                          if (result.result == "error") {
                              $("#message_modal_login").text("用户名或者密码错误！")
                          }
                          else {
                              $('#modal_login').modal('hide');
                              //登陆成功以后 开始获取相关参数并刷新界面
                              /*
                                 $('#login_index').attr('style', 'display:none');
                                 $("#manage_index").text("欢迎 " + result.user);
                                 $("#title").attr("style", "display:''");
                                 */
                                delCookie("user");
                                setCookie("user", data);
                                document.location = "/static/index.html"

                            }
                        });
                // Don't let the link do its natural thing
                e.preventDefault()
            })
          })
}
</script>
</head>
<body class="backgroud"onload="load()">






<div class="login-box">

	<h2>监控告警后台管理系统</h2>
        </div>

    <div class=""><span>密码&emsp;</span><input id="inputPassword" placeholder="密码" type="password"/></div>
    <div>
    <a href="#" class="btn btn-success" id="login_example">登陆</a>
        </div>
</div>

</body>
